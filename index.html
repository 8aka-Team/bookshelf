<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki 翻译列表</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background: var(--background);
            color: var(--text-primary);
        }

        .search-container {
            position: relative;
            margin: 32px 0;
        }

        #searchInput {
            width: 100%;
            padding: 14px 48px 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .site-list {
            list-style: none;
            padding: 0;
        }

        .site-item {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .site-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.1);
        }

        .site-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        .site-image {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            background: #f1f5f9;
            padding: 4px;
        }

        .site-details {
            line-height: 1.6;
            flex: 1;
        }

        .site-title {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 4px;
            font-size: 17px;
        }

        .site-meta {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .visit-button {
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .visit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        @media (max-width: 640px) {
            .site-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .visit-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<h1>📚 翻译 Wiki 列表</h1>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="搜索书名、备注或翻译者...">
    <div class="search-icon">🔍</div>
</div>
<ul class="site-list" id="siteList">
    <div class="loading">加载中...</div>
</ul>

<script>
    let allData = []; // 存储全部数据

    // 初始化
    async function init() {
        try {
            const response = await fetch('https://bookshelf.8aka.org/bookshelf.json');
            allData = await response.json();
            renderList(allData);
            setupSearch();
        } catch (error) {
            console.error('获取数据失败:', error);
            document.getElementById('siteList').innerHTML =
                '<div class="no-results">数据加载失败，请刷新重试</div>';
        }
    }

    // 渲染列表
    function renderList(data) {
        const listContainer = document.getElementById('siteList');

        if (data.length === 0) {
            listContainer.innerHTML = '<div class="no-results">未找到匹配的结果</div>';
            return;
        }

        listContainer.innerHTML = '';

        data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'site-item';

            listItem.innerHTML = `
                    <div class="site-info">
                        <img src="${item.image}" class="site-image" alt="${item.title}">
                        <div class="site-details">
                            <h3 class="site-title">${item.title}</h3>
                            <div class="site-meta">
                                ${item.note ? `<span>备注：${item.note}</span><br>` : ''}
                                翻译者：${item.translator === 'unknown' ? '未知' : item.translator}
                            </div>
                        </div>
                    </div>
                    <a href="${item.url}" target="_blank" class="visit-button">访问网站 →</a>
                `;

            listContainer.appendChild(listItem);
        });
    }

    // 设置搜索功能
    function setupSearch() {
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase().trim();

            const filteredData = allData.filter(item => {
                return (
                    item.title.toLowerCase().includes(keyword) ||
                    (item.note && item.note.toLowerCase().includes(keyword)) ||
                    item.translator.toLowerCase().includes(keyword)
                );
            });

            renderList(filteredData);
        });
    }

    // 初始化程序
    init();
</script>
</body>
</html>
